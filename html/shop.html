<!DOCTYPE html>
<html>
<head>
    <title>The Shoe Box - Shop</title>
    <link href="../style/general.css" rel="stylesheet" />
    <link href="../style/shop_style.css" rel="stylesheet"/>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">                                    <!-- Creating the bootstrap container -->
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">  <!-- Creating the bootstrap navigation bar with some styling classes -->
                <a class="nav-link" href="../index.html"><img class="img-fluid" src="../images/logo.png" alt="The Shoe Box" style="width:6em;"></a>  <!-- Creating the logo and setting the width at the left side of the bar -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">  <!-- Setting a drop downbar when device is too small-->
                    <span class="navbar-toggler-icon"></span>                                                          <!-- Creating the hamburger button when the navbar collapse -->
                </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">                                              <!-- Creating the drop down bar -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white bg-dark customNavbar" href="intrend.html">In Trend</a>           <!-- Setting the first nav button -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white bg-dark customNavbar" href="shop.html">Shop</a>                  <!-- Setting the second nav button -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white bg-dark customNavbar" href="about.html">About</a>                <!-- Setting the third nav button -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white bg-dark customNavbar" href="contactus.html">Contact Us</a>       <!-- Setting the forth nav button -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white bg-dark customNavbar" href="cart.html">Cart</a>                  <!-- Setting the fifth nav button -->
                    </li>
                </ul>
            </div>
        </nav>
        <hr class="white_line" />

        <figure class="banner"> <!-- Banner -->
            <img class="banner_border img-fluid" src="../images/shop_banner.png" alt="About">
        </figure>

        <!-- Shop Containers -->

        <div class="shop_container">
            <a class="shop_link" href="yeezy.html">
                <img class="shop_img img-fluid" src="../images/yeezy.png">
                <div class="centered">Yeezy Boost<br />$390.00</div>
            </a>
        </div>

        <div class="shop_container">
            <a class="shop_link" href="ultraboost.html">
                <img class="shop_img img-fluid" src="../images/ultraboost.jpg">
                <div class="centered">Ultra Boost<br />$190.00</div>
            </a>
        </div>

        <div class="shop_container">
            <a class="shop_link" href="pureboost.html">
                <img class="shop_img img-fluid" src="../images/pureboost.png">
                <div class="centered">Pure Boost<br />$110.00</div>
            </a>
        </div>
    </div>


    <footer> <!-- Footer-->
        Please sign up for our newsletter.
        <div class="form"> <!-- Text Box-->
            <label for="email">Email:</label>
            <input class="email2" placeholder="example@email.com"/>
            <button class="submit2">Submit</button>
        </div>
    </footer>

</body>

</html>
